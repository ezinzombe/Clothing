<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href ="@{/css/bootstrap.min.css}"/>
    <script	src="/js/jquery.js"></script>
    <script	src="/js/bootstrap.min.js"></script>
</head>
<body>

<div class="bs-example" >
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top" style="background-color: rgb(76,158,217)">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse"
                        data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Drugs Repository</a>
                <span th:utext="${drugName}" class="navbar-brand glyphicon glyphicon-drug"></span>
            </div>

            <!-- Collection of nav links and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/home"><span
                            class="glyphicon glyphicon-home"></span>HOME</a></li>
                    <li><a href="/drug/add"><span
                            class="glyphicon-plus-sign"></span>Add Drug</a></li>
                    <li><a href="/drug/list"><span
                            class="glyphicon glyphicon-th-list"></span>List Of All Drugs</a></li>
                    <li><a href="/registration"><span
                            class="glyphicon glyphicon-pencil"></span>Add User</a></li>

                    <li><a href="/logout"><span
                            class="glyphicon glyphicon-drug"></span>Logout </a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<br/>
<br/>

    <table class="table table-striped table-inverse">
        <br/>
        <caption>Drugs Currently In The Repository</caption>
        <thead>
        <tr style="background-color: #1591db">
            <th scope="col">Drug Name</th>
            <th scope="col">Phamarcy With Drug</th>
            <th scope="col">Physical Address</th>
            <th scope="col">Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="drug : ${drugList}">
            <td th:text="${drug.name}">George</td>
            <td th:text="${drug.pharmacyName}">Washington</td>
            <td th:text="${drug.physicalAddress}">gwash</td>
            <td th:text="${drug.phoneNumber}">Yes</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
