<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Add Drug Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href ="@{/css/bootstrap.min.css}"/>
    <script	src="/js/jquery.js"></script>
    <script	src="/js/bootstrap.min.js"></script>
</head>
<body>

<div class="bs-example" >
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top" style="background-color: rgb(76,158,217)">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse"
                        data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Drugs Repository</a>
                <span th:utext="${userName}" class="navbar-brand glyphicon glyphicon-user"></span>
            </div>

            <!-- Collection of nav links and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/home"><span
                            class="glyphicon glyphicon-home"></span>HOME</a></li>
                    <li><a href="/drug/add"><span
                            class="glyphicon-plus-sign"></span>Add Drug</a></li>
                    <li><a href="/drug/list"><span
                            class="glyphicon glyphicon-th-list"></span>List Of All Drugs</a></li>
                    <li><a href="/registration"><span
                            class="glyphicon glyphicon-pencil"></span>Add User</a></li>

                    <li><a href="/logout"><span
                            class="glyphicon glyphicon-user"></span>Logout </a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
                <form action="#" th:action="@{/drug/add}" th:object="${drug}" method="POST">
                <h2>Drug Stock Add</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('pharmacyName')}" th:errors="*{pharmacyName}"
                                  class="validation-message">Pharmacy Name</label>
                        <input type="text" th:field="*{pharmacyName}"
                               placeholder="Pharmacy Name" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('pharmacyId')}" th:errors="*{pharmacyId}"
                                  class="validation-message">Pharmacy ID</label>
                        <input type="text" th:field="*{pharmacyId}"
                               placeholder="Pharmacy Registration Number" class="form-control" />
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('physicalAddress')}" th:errors="*{physicalAddress}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{physicalAddress}" placeholder="Pharmacy Location"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{phoneNumber}" placeholder="Pharmacy Phone Number"
                               class="form-control" />
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('drugName')}" th:errors="*{drugName}"
                               class="validation-message"> Drug Name</label>
                        <input type="text" th:field="*{drugName}" placeholder="Drug Name"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('drugClass')}" th:errors="*{drugClass}"
                               class="validation-message"> Drug Name</label>
                        <input type="text" th:field="*{drugClass}" placeholder="Drug Class"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('formulation')}" th:errors="*{formulation}"
                               class="validation-message"> Drug Name</label>
                        <input type="text" th:field="*{formulation}" placeholder="Drug formulation"
                               class="form-control" />
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Add Drug</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>


</body>
</html>
